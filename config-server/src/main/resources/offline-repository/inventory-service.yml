eureka.client.serviceUrl.defaultZone: http://localhost:8010/eureka/
spring.h2.console.enabled: true
spring.datasource.url: jdbc:h2:file:~/route
spring.datasource.username: sa
spring.jpa.show-sql: true
management.endpoints.web.exposure.include: hystrix.stream
keystore:
 password: mySecretKey
security:
 oauth2:
   resource:
     accessTokenUri: http://localhost:8050/auth/oauth/check_token
     userAuthorizationUri: http://localhost:8050/auth/oauth/authorize
     userInfoUri: http://localhost:8050/auth/user
     jwt:
       keyUri: http://localhost:8050/auth/oauth/token_key